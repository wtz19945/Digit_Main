title = "Robot Configuration"

[robot]
name = "digit"

[PD-Gains]
com_P_gain_x = 30.0
com_P_gain_y = 30.0
com_P_gain_z = 50.0
com_P_gain_rz = 50.0
com_P_gain_ry = 150.0
com_P_gain_rx = 50.0
com_D_gain_x = 5.0
com_D_gain_y = 5.0
com_D_gain_z = 5.0
com_D_gain_rz = 2.0
com_D_gain_ry = 2.0
com_D_gain_rx = 2.0

foot_P_x = 75
foot_P_y = 75
foot_P_z = 112.5
foot_D_x = 10
foot_D_y = 10
foot_D_z = 18

arm_P = 150.0

[QP-Params]
st_foot_W = 1050.0
sw_foot_W = 350.0
com_W = 1050.0
com_Wx = 1050.0
com_Wy = 1050.0
com_Wz = 22550.0
com_Wrz = 1050.0
com_Wry = 1050.0
com_Wrx = 1050.0
force_max = 500.0
mu = 0.5

[Walk-Params]
step_time = 0.4
step_height = 0.4
end_vel = -0.7     # velocity when foot hit ground 
end_acc = -1      # Acceleration when foot hig ground
[Filter]
wd_sz = 5000      # number of the consecutive safety violation to trigger safe controller. Control frequency is 1kHz, so 0.5s safe window

[Start]
init_count = 0.1 # Time to record robot's initial configuration
soft_count = 0.1  # Time to soft start motor torques

[Arm-IK]
z_int = 0.4  # initial height for the arm
z_mag = 0.3  # range of arm motion height
z_prd = 1    # period of arm motion
