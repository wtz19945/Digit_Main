title = "MPC Configuration"

[robot]
name = "digit"

[MPC-Params]
foot_x_max = 0.8 #
foot_y_max = 0.4 #
W_com_x_p = 0.0
W_com_x_d = 5000.0
W_com_y_p = 0.0
W_com_y_d = 5000.0
W_foot_ux = -20000.0 # worth checking
W_foot_uy = -30000.0 # worth checking
W_foot_dux = 500.0
W_foot_duy = 500.0
W_obs = 5000.0
W_du = 0.0
obs_rad1 = 0.1
obs_rad2 = 0.4
foot_width = 0.16 # worth checking
height = 0.9

mpc_rate = 100.0      # mpc update rate
ux_off = 0.02         # mpc input x offset
uy_off = -0.02        # mpc input y offset
ux_off_sim = 0.01     # mpc input x offset used in sim
uy_off_sim = 0.001     # mpc input y offset used in sim

